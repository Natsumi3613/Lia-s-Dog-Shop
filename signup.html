            rel="stylesheet" type="text/css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Eliza's Dog Adoption</a>
                </div>
                <div>
                    <ul class="nav nav-pills">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="dog.html">Dog</a></li>
                        <li class="dropdown">
                            <a class="dropbtn" id="suppliesbtn" href="supplies.html">Supplies & Cart</a>
                            <div class="dropdown-content" id="myScrollspy">
                                <a href="supplies.html #food">Food</a>
                                <a href="supplies.html #bed">Bed</a>
                                <a href="supplies.html #clothes">Clothes</a>
                                <a href="supplies.html #accessories">Accessories</a>
                                <a href="supplies.html #cart" style="font-size: 25px">Cart</a>
                            </div>
                        </li>
                        <li class="active"><a href="signup.html">Sign up</a></li>
                        <li><a href="#myModal" data-toggle="modal" data-target="#myModal">Log-in</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="signup">
            <h3>Sign-Up</h3>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input class="form-control" id="firstname" placeholder="Enter first name" type="First Name">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input class="form-control" id="lastname" placeholder="Enter last name" type="Last Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Email address</label>
                <input class="form-control" id="exampleInputEmail2" placeholder="Enter email" type="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Password</label>
                <input class="form-control" id="exampleInputPassword2" placeholder="Password" type="password">
            </div>
            <a href="#myModal" data-toggle="modal" data-target="#myModal" class="btn btn-primary">Sign Up</a>
        </div>
        
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h4 class="modal-title">Log-in</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
                        </div>
                        <p class="text-right"><a href="#">Forgot password?</a></p>
                    </div>
                    <div class="modal-footer">
                        <a href="#" data-dismiss="modal" class="btn">Close</a>
                        <a href="index.html" class="btn btn-primary">Log-in</a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>
